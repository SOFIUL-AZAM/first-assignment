<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body class="raleway">
    <header class="header">
        <nav>
            <h2 class="inter">LOGO</h2>
            <button><a href="">Sign Up</a></button>
        </nav>

        <div class="banner">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="banner-button">Stay Focused</button>
        </div>
    </header>

    <main class="main">
        <section class="section-container">
             <div class="section-description">
                <h1>See It in Action</h1>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button>Launch Live Preview</button>
            </div>
            <div>
                <img src="../Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="user-container">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="user">
                <div>
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
